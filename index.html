<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Grid</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <h1>Image Grid</h1>
    <div class="row">
        <div class="column--2 col">
            <img src="https://via.placeholder.com/600x150/AFDFBF/606767" alt="600x150">
        </div>
        <div class="column--2 col ">
            <img src="https://via.placeholder.com/600x150/68C5B8/606767" alt="600x150">
        </div>
    </div>
    <div class="row">
        <div class="column--2 col">
            <img src="https://via.placeholder.com/600x320/FA688A/FFFFFF" alt="600x320">
        </div>
        <div class="column--2 col flex-wrap">
            <div class="row">
                <div class="column--3 col">
                    <img src="https://via.placeholder.com/200x165/8A95EF/FFFFFF" alt="">
                </div>
                <div class="column--3 col">
                    <img src="https://via.placeholder.com/200x165/8A95EF/FFFFFF" alt="200x165">
                </div>
                <div class="column--3 col">
                    <img src="https://via.placeholder.com/200x165/8A95EF/FFFFFF" alt="200x165">
                </div>
            </div>
            <div class="row">
                <div class="column--2 col">
                    <img src="https://via.placeholder.com/300x150/FFC569/808080" alt="300x150">
                </div>
                <div class="column--2 col">
                    <img src="https://via.placeholder.com/300x150/FFC569/808080" alt="300x150">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column--3 col">
            <img src="https://via.placeholder.com/400x185/588CC7/FFFFFF" alt="400x185">
        </div>
        <div class="column--3 col">
            <img src="https://via.placeholder.com/400x185/588CC7/FFFFFF" alt="400x185">
        </div>
        <div class="column--6 col">
            <img src="https://via.placeholder.com/200x195/588CC7/FFFFFF" alt="200x195">
        </div>
        <div class="column--6 col">
            <img src="https://via.placeholder.com/200x195/588CC7/FFFFFF" alt="200x195">
        </div>
    </div>
    <div class="row">
        <div class="column--6  col">
            <img src="https://via.placeholder.com/200x145/6652AD/FFFFFF" alt="200x145">
        </div>
        <div class="column--2  col">
            <img src="https://via.placeholder.com/600x135/6652AD/FFFFFF" alt="600x135">
        </div>
        <div class="column--3 col">
            <img src="https://via.placeholder.com/400x135/6652AD/FFFFFF" alt="400x135">
        </div>
    </div>
</div>
</body>
</html>
